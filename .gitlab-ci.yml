test-dash:
  image: ubuntu:latest
  script:
    - dash -c ". $PWD/.config/sh/init.sh"
    - dash -c ". $PWD/.profile"

test-bash:
  image: ubuntu:latest
  script:
    - dash -c ". $PWD/.config/sh/init.sh"
    - bash -c ". $PWD/.bashrc"
    - bash -c ". $PWD/.profile"

test-zsh:
  image: zshusers/zsh
  script:
    - dash -c ". $PWD/.config/sh/init.sh"
    - zsh -c ". $PWD/.profile"

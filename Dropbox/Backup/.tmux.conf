
set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on
set -g default-terminal "screen-256color"
set -g history-limit 10000

set -g status-interval 5

#set -g mouse off
#set -g mode-mouse off
#set -g mouse-resize-pane off
#set -g mouse-select-pane off
#set -g mouse-select-window off

set-option -g bell-action none

# vim compatibility
set -sg escape-time 0           # tmux nowait for <ESC>
set -g focus-events on
set -g status-keys emacs

#set-window-option -g automatic-rename
set-option -g allow-rename off
set-window-option -g automatic-rename off

set-option -g base-index 1
setw -g pane-base-index 1

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
#set-option -g visual-silence off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# color scheme (styled as vim-powerline)
set -g status-bg colour234
set -g status-fg white
set -g status-left-length 52
set -g status-right-length 450

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
#set -g pane-border-fg colour245
#set -g pane-active-border-fg colour39
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01

# message text
set -g display-time 4000
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set -g message-attr bold
#set -g message-bg colour221
#set -g message-fg colour16
#set -g message-fg black
#set -g message-bg yellow
#set -g message-command-fg blue
#set -g message-command-bg black

bind R source-file "~/.tmux.conf" \; display-message "Config reloaded..."

bind C-p previous-window
bind C-n next-window

#setw -g mode-keys vi                     # Use Vim shortcuts

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0
#set -g window-status-format "#[fg=colour235,bg=colour252,bold] #I #W "
#set -g window-status-current-format "#[fg=colour234,bg=colour39] #[fg=black,bg=colour39,noreverse,bold] #{?window_zoomed_flag,#[fg=colour226],} #I: #W #[fg=colour39,bg=colour234,nobold] "
set -g window-status-format '  #I '
set -g window-status-current-format ' #[fg=colour235,bg=colour3,noreverse,bold]#{?window_zoomed_flag,#[fg=colour226],} #I:#(echo $USER) '

# clock
set-window-option -g clock-mode-colour green #green

set -g status-left  '#{prefix_highlight} #[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]'

set -g status-right '#(pwd) | #(date | sed -E "s/\s[A-Z]{3,}\s[0-9]{4}//g") | IP #(curl icanhazip.com) | #{net_speed} | BAT #(upower -d | grep percentage | head -n 1 | sed -E "s/\s{2,}/ /g" | sed -E "s/percentage:\s//" | sed -E "s/^\s//") ' 
set -g status-left-length 70

#setw -g mode-bg colour6
#setw -g mode-fg colour0

# hjkl pane traversal
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-net-speed'
run '~/.tmux/plugins/tpm/tpm'

#KEY BINDINGS
     #tmux may be controlled from an attached client by using a key combination of a prefix key, ‘C-b’ (Ctrl-b) by default, followed by a command key.

     #The default command key bindings are:

           #C-b         Send the prefix key (C-b) through to the application.
           #C-o         Rotate the panes in the current window forwards.
           #C-z         Suspend the tmux client.
           #!           Break the current pane out of the window.
           #"           Split the current pane into two, top and bottom.
           ##           List all paste buffers.
           #$           Rename the current session.
           #%           Split the current pane into two, left and right.
           #&           Kill the current window.
           #'           Prompt for a window index to select.
           #(           Switch the attached client to the previous session.
           #)           Switch the attached client to the next session.
           #,           Rename the current window.
           #-           Delete the most recently copied buffer of text.
           #.           Prompt for an index to move the current window.
           #0 to 9      Select windows 0 to 9.
           #:           Enter the tmux command prompt.
           #;           Move to the previously active pane.
           #=           Choose which buffer to paste interactively from a list.
           #?           List all key bindings.
           #D           Choose a client to detach.
           #L           Switch the attached client back to the last session.
           #[           Enter copy mode to copy text or view the history.
           #]           Paste the most recently copied buffer of text.
           #c           Create a new window.
           #d           Detach the current client.
           #f           Prompt to search for text in open windows.
           #i           Display some information about the current window.
           #l           Move to the previously selected window.
           #n           Change to the next window.
           #o           Select the next pane in the current window.
           #p           Change to the previous window.
           #q           Briefly display pane indexes.
           #r           Force redraw of the attached client.
           #m           Mark the current pane (see select-pane -m).
           #M           Clear the marked pane.
           #s           Select a new session for the attached client interactively.
           #t           Show the time.
           #w           Choose the current window interactively.
           #x           Kill the current pane.
           #z           Toggle zoom state of the current pane.
           #{           Swap the current pane with the previous pane.
           #}           Swap the current pane with the next pane.
           #~           Show previous messages from tmux, if any.
           #Page Up     Enter copy mode and scroll one page up.
           #Up, Down
           #Left, Right
                       #Change to the pane above, below, to the left, or to the right of the current pane.
           #M-1 to M-5  Arrange panes in one of the five preset layouts: even-horizontal, even-vertical, main-horizontal, main-vertical, or tiled.
           #Space       Arrange the current window in the next preset layout.
           #M-n         Move to the next window with a bell or activity marker.
           #M-o         Rotate the panes in the current window backwards.
           #M-p         Move to the previous window with a bell or activity marker.
           #C-Up, C-Down
           #C-Left, C-Right
                       #Resize the current pane in steps of one cell.
           #M-Up, M-Down
           #M-Left, M-Right
                       #Resize the current pane in steps of five cells.

